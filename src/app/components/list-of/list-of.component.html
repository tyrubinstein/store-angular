<div class="listWrapper">
<ul *ngFor="let record of getsubjectlist();let i=index;"  >
  <li  [ngClass]="{'active': indexfindnumber ==i }">
<div class="container" 
(click)="indexfindnumber=i; pressOnRecord(record.ID)">
  <div class="row">
   <div class="card">
        <h3>{{record.ImportantText}}</h3>
        <p>{{record.sideText}}</p> 
      </div>
  </div>
</div>
</li>
</ul>
</div>
