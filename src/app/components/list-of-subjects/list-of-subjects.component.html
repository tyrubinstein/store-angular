<ul *ngFor="let record of getsubjectlist(); let i=index let current=i">
    <li>
<div class="container" onclick="pressOnRecord(record.Idoful)">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <h1>{{record.importantText}}</h1>
        </div>
        <div class="col-md-3 col-lg-3">
            <p>{{record.sideText}}</p>
        </div>
    </div>
</div>
</li>
</ul>
