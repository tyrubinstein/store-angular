<form #myform="ngForm" (ngSubmit)="submitForm(myform)" name=form>

    <div class='bold-line'></div>
    <div class='container'>
      <div class='window'>
        <div class='overlay'></div>
        <div class='content'>
          <div class='welcome'>ברוכים הבאים</div>
          <div class='subtitle'>STORES </div>
          <button  class="buttonCo" (click)="gotoCompRegister()"><span>לחברה </span></button>
          <p  *ngIf="tryToSubmit&&!myform.valid" class="alert">לא ניתן לשלוח כל עוד הטופס לא תקין!</p>
          <div class='input-fields'>
            <input type='text' name=ManagerName required  #myname="ngModel" [(ngModel)]="registermodel.ManagerName" placeholder='שם' class='input-line full-width'/>
            <p class="alert" *ngIf="!myname.valid && myname.touched">!שדה חובה</p>
            <input type='text' name=StoreName required #mystoreName="ngModel" [(ngModel)]="registermodel.StoreName" placeholder='שם חנות' class='input-line full-width'/>
            <p class="alert" *ngIf="!mystoreName.valid && mystoreName.touched">!שדה חובה</p>
            <input type='string' name=Cell required minlength="9" #myphone="ngModel" [(ngModel)]="registermodel.Cell" placeholder='טלפון' class='input-line full-width'/>
            <p class="alert" *ngIf="!myphone.valid && myphone.touched">!שדה חובה</p>
            <p *ngIf="myphone.errors?.minlength">לפחות 9 תווים נדרשים</p>
            <input type='string' name=cellOftheStore required minlength="9" #storePhone="ngModel" [(ngModel)]="registermodel.cellOftheStore" placeholder='טלפון בחנות' class='input-line full-width'/>
            <p class="alert" *ngIf="!storePhone.valid && storePhone.touched">!שדה חובה</p>
            <p *ngIf="storePhone.errors?.minlength">לפחות 9 תווים נדרשים</p>
            <input type='string' name=Address required #myaddres="ngModel" [(ngModel)]="registermodel.Address" placeholder='כתובת' class='input-line full-width'/>
            <p class="alert" *ngIf="!myaddres.valid && myaddres.touched">!שדה חובה</p>
            <input type='string' name=City required #mycity="ngModel" [(ngModel)]="registermodel.City" placeholder='עיר' class='input-line full-width'/>
            <p class="alert" *ngIf="!mycity.valid && mycity.touched">!שדה חובה</p>
            <input type='email' pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
            name=Email required #myemail="ngModel" [(ngModel)]="registermodel.Email" placeholder='מייל' class='input-line full-width'/>
            <p class="alert" *ngIf="!myemail.valid && myemail.touched">!שדה חובה</p>
            <div *ngIf="myemail.hasError('pattern')">Email format should be  <small><b>joe@abc.com</b></small></div>        
            <input type='password' name=PasswordUser required minlength="6" #mypassword="ngModel" [(ngModel)]="registermodel.PasswordUser" placeholder='סיסמא' class='input-line full-width'/>
            <p class="alert" *ngIf="!mypassword.valid && mypassword.touched ">!שדה חובה</p>
            <p *ngIf="mypassword.errors?.minlength">לפחות 6 תווים נדרשים</p>
    
          </div>
          <div><button type="submit"  #submitButton  class='ghost-round full-width'>הרשם</button></div>
        </div>
      </div>
    </div>
    </form>
