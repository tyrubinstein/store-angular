<div class="file-upload">

  <div class="image-upload-wrap">
    <input class="file-upload-input" type="file" />
    <div class="drag-text">
      <h3>Drag and drop a file</h3>
    </div>
  </div>
  <div class="file-upload-content">
  </div>

  <!-- <form method="get" action="korot-delete.asp" name="korotdel"> -->
  <div *ngFor="let item of getAllBills() let i=index" class="CardStyle" data-font-size="12" data-font-size-type="px">
    <div id="7958441" class="CardRow ArrowDown KorotFile Point Open" tabindex="0" data-font-size="12"
      data-font-size-type="px">
      <div id="wrapDeatils" data-font-size="12" data-font-size-type="px">
        <div class="CardHeader" data-font-size="14" data-font-size-type="px">item.billName</div>
        <div data-font-size="12" data-font-size-type="px"> item.billDate</div>
      </div>

      <div class="Transition KorotOpt stopPropagation" data-font-size="12" data-font-size-type="px">
        <input type="button" value="צפה בקובץ" class="bttn" onclick="location.href=item.path">
        <input (click)="delete()" type="button" value="מחק קובץ" class="bttn red" />
      </div>
    </div>

  </div>
